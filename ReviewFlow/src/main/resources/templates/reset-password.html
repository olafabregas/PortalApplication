<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ReviewFlow â€” Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="app-logo">
            <div class="app-logo-badge">RF</div>
            <div class="app-logo-text">ReviewFlow</div>
        </div>

        <h1 class="auth-title">Reset Your Password</h1>
        <p class="auth-subtitle">Enter a new password for your account.</p>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}"/>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your new password"/>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" placeholder="Confirm your new password"/>
            </div>

            <div th:if="${error}" class="error-text" th:text="${error}"></div>
            <div th:if="${message}" class="message-text" th:text="${message}"></div>

            <button class="primary" type="submit">Reset Password</button>
        </form>

        <div class="footer-links">
            <a class="text-link" th:href="@{/login}">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
