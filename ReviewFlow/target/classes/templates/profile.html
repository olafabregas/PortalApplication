<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ReviewFlow — Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="app-logo">
            <div class="app-logo-badge">RF</div>
            <div class="app-logo-text">ReviewFlow</div>
        </div>

        <div class="profile-header">
            <div>
                <h1 class="auth-title" th:text="${user.fullName}">User Name</h1>
                <div class="profile-meta">
                    <span th:text="${user.email}">email@example.com</span> •
                    <span th:text="${user.role}">STUDENT</span>
                </div>
            </div>
            <a class="text-link" href="/logout">Log out</a>
        </div>

        <p class="auth-subtitle">Update your profile and review settings.</p>

        <form th:action="@{/profile}" th:object="${profileUpdateRequest}" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}"/>
            </div>

            <div th:if="${message}" class="message-text" th:text="${message}"></div>

            <button class="primary" type="submit">Save Changes</button>
        </form>
    </div>
</div>
</body>
</html>
