<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ReviewFlow â€” Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<div class="layout-centered">
    <div class="auth-card">
        <div class="app-logo">
            <div class="app-logo-badge">RF</div>
            <div class="app-logo-text">ReviewFlow</div>
        </div>

        <h1 class="auth-title">Reset Your Password</h1>
        <p class="auth-subtitle">Enter a new password for your account.</p>

        <form th:action="@{/reset-password}" method="post" id="resetForm">
            <input type="hidden" name="token" th:value="${token}"/>

            <div class="form-group">
                <label>Password</label>
                <input id="password"
                       type="password"
                       name="password"
                       placeholder="Enter your new password"
                       minlength="8"/>

                <!-- Strength bar (JS controlled) -->
                <div class="password-strength">
                    <div class="password-strength-bars">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="password-strength-label">Too weak</span>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input id="confirmPassword"
                       type="password"
                       name="confirmPassword"
                       placeholder="Confirm your new password"/>
                <div id="confirmPasswordMessage" class="error-text" style="display:none;">
                    Passwords do not match.
                </div>
            </div>

            <div th:if="${error}" class="error-text" th:text="${error}"></div>
            <div th:if="${message}" class="message-text" th:text="${message}"></div>

            <button class="primary" type="submit">Reset Password</button>
        </form>

        <div class="footer-links">
            <a class="text-link" th:href="@{/login}">Back to Login</a>
        </div>
    </div>
</div>

<script>
    (function () {
        var passwordInput = document.getElementById('password');
        var confirmInput = document.getElementById('confirmPassword');
        var bars = document.querySelectorAll('.password-strength-bars span');
        var label = document.querySelector('.password-strength-label');
        var confirmMsg = document.getElementById('confirmPasswordMessage');
        var form = document.getElementById('resetForm');

        function evaluatePasswordStrength() {
            var pwd = passwordInput.value || "";
            var score = 0;

            if (pwd.length >= 8) score++;
            if (/[A-Z]/.test(pwd)) score++;
            if (/[0-9]/.test(pwd)) score++;
            if (/[^A-Za-z0-9]/.test(pwd)) score++;

            // Update bars
            for (var i = 0; i < bars.length; i++) {
                if (i < score) {
                    bars[i].classList.add('active');
                } else {
                    bars[i].classList.remove('active');
                }
            }

            // Update label
            var text = "Too weak";
            if (score >= 4) {
                text = "Strong";
            } else if (score >= 2) {
                text = "Medium";
            }
            label.textContent = text;
        }

        function checkConfirmPassword() {
            var pwd = passwordInput.value || "";
            var confirm = confirmInput.value || "";

            if (confirm.length === 0) {
                confirmMsg.style.display = "none";
            } else if (pwd !== confirm) {
                confirmMsg.style.display = "block";
            } else {
                confirmMsg.style.display = "none";
            }
        }

        passwordInput.addEventListener('input', function () {
            evaluatePasswordStrength();
            checkConfirmPassword();
        });

        confirmInput.addEventListener('input', checkConfirmPassword);

        form.addEventListener('submit', function (e) {
            evaluatePasswordStrength();
            checkConfirmPassword();

            if (confirmMsg.style.display === "block") {
                e.preventDefault();
            }
        });
    })();
</script>
</body>
</html>
