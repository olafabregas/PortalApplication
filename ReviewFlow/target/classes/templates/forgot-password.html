<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ReviewFlow â€” Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<div class="layout-centered">
    <div class="auth-card">
        <div class="app-logo">
            <div class="app-logo-badge">RF</div>
            <div class="app-logo-text">ReviewFlow</div>
        </div>

        <h1 class="auth-title">Forgot Your Password?</h1>
        <p class="auth-subtitle">Enter your email to reset it.</p>

        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email address"/>
            </div>

            <div th:if="${message}" class="message-text" th:text="${message}"></div>

            <button class="primary" type="submit">Send Reset Link</button>
        </form>

        <div class="footer-links">
            <a class="text-link" th:href="@{/login}">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
