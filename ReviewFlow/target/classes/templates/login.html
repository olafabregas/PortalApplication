<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ReviewFlow — Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<div class="layout-login">

    <!-- Left: Login card -->
    <div class="login-panel-wrapper">
        <div class="login-panel">
            <div class="app-logo">
                <div class="app-logo-badge">RF</div>
                <div class="app-logo-text">ReviewFlow</div>
            </div>

            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Your hub for collaborative academic review.</p>

            <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" th:field="*{email}" placeholder="Enter your email"/>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" placeholder="Enter your password"/>
                </div>

                <div th:if="${loginError}" class="error-text" th:text="${loginError}"></div>
                <div th:if="${message}" class="message-text" th:text="${message}"></div>

                <button class="primary" type="submit">Sign In</button>
            </form>

            <div class="login-footer">
                <div class="login-footer-row">
                    <a class="text-link" th:href="@{/forgot-password}">Forgot Password?</a>
                </div>
                <div class="login-footer-row">
                    <span>Don’t have an account? <a class="text-link" th:href="@{/register}">Sign Up</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Right: Hero side with streaks -->
    <div class="login-hero">
        <div class="hero-content">
            <h2 class="hero-title">Streamline Your Reviews, Elevate Your Work.</h2>
            <p class="hero-subtitle">
                The centralized platform for seamless academic feedback and project submission.
            </p>
        </div>
    </div>
</div>
</body>
</html>
