<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ReviewFlow â€” Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<div class="layout-centered">
    <div class="auth-card">
        <div class="app-logo">
            <div class="app-logo-badge">RF</div>
            <div class="app-logo-text">ReviewFlow</div>
        </div>

        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">The platform for seamless academic collaboration.</p>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}" placeholder="Enter your full name"/>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email"
                       th:field="*{email}"
                       th:classappend="${registerError} ? ' input-error' : ''"
                       placeholder="Enter your email"/>
                <div th:if="${registerError}" class="error-text" th:text="${registerError}"></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" placeholder="Create a password"/>

                <!-- static medium-strength bar to match design (no JS needed) -->
                <div class="password-strength">
                    <div class="password-strength-bars">
                        <span class="active"></span>
                        <span class="active"></span>
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="password-strength-label">Strong</span>
                </div>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select th:field="*{role}">
                    <option value="STUDENT">Student</option>
                    <option value="INSTRUCTOR">Instructor</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button class="primary" type="submit">Create Account</button>
        </form>

        <div class="footer-links">
            <span>Already have an account?
                <a class="text-link" th:href="@{/login}">Log In</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
