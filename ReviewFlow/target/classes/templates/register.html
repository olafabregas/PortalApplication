<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ReviewFlow â€” Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<div class="layout-centered">
    <div class="auth-card">
        <div class="app-logo">
            <div class="app-logo-badge">RF</div>
            <div class="app-logo-text">ReviewFlow</div>
        </div>

        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">The platform for seamless academic collaboration.</p>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post" id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}" placeholder="Enter your full name"/>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email"
                       th:field="*{email}"
                       th:classappend="${registerError} ? ' input-error' : ''"
                       placeholder="Enter your email"/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input id="password"
                       type="password"
                       th:field="*{password}"
                       placeholder="Create a password"
                       minlength="8"/>

                <!-- Strength bar driven by JS -->
                <div class="password-strength">
                    <div class="password-strength-bars">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="password-strength-label">Too weak</span>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input id="confirmPassword"
                       type="password"
                       th:field="*{confirmPassword}"
                       placeholder="Re-enter your password"/>
                <div id="confirmPasswordMessage" class="error-text" style="display:none;">
                    Passwords do not match.
                </div>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select th:field="*{role}">
                    <option value="STUDENT">Student</option>
                    <option value="INSTRUCTOR">Instructor</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <div th:if="${registerError}" class="error-text" th:text="${registerError}"></div>

            <button class="primary" type="submit">Create Account</button>
        </form>

        <div class="footer-links">
            <span>Already have an account?
                <a class="text-link" th:href="@{/login}">Log In</a>
            </span>
        </div>
    </div>
</div>

<script>
    (function () {
        var passwordInput = document.getElementById('password');
        var confirmInput = document.getElementById('confirmPassword');
        var bars = document.querySelectorAll('.password-strength-bars span');
        var label = document.querySelector('.password-strength-label');
        var confirmMsg = document.getElementById('confirmPasswordMessage');
        var form = document.getElementById('registerForm');

        function evaluatePasswordStrength() {
            var pwd = passwordInput.value || "";
            var score = 0;

            if (pwd.length >= 8) score++;
            if (/[A-Z]/.test(pwd)) score++;
            if (/[0-9]/.test(pwd)) score++;
            if (/[^A-Za-z0-9]/.test(pwd)) score++;

            // Update bars
            for (var i = 0; i < bars.length; i++) {
                if (i < score) {
                    bars[i].classList.add('active');
                } else {
                    bars[i].classList.remove('active');
                }
            }

            // Update label
            var text = "Too weak";
            if (score >= 4) {
                text = "Strong";
            } else if (score >= 2) {
                text = "Medium";
            }
            label.textContent = text;
        }

        function checkConfirmPassword() {
            var pwd = passwordInput.value || "";
            var confirm = confirmInput.value || "";

            if (confirm.length === 0) {
                confirmMsg.style.display = "none";
            } else if (pwd !== confirm) {
                confirmMsg.style.display = "block";
            } else {
                confirmMsg.style.display = "none";
            }
        }

        passwordInput.addEventListener('input', function () {
            evaluatePasswordStrength();
            checkConfirmPassword();
        });

        confirmInput.addEventListener('input', checkConfirmPassword);

        // Extra safety on submit (frontend side)
        form.addEventListener('submit', function (e) {
            evaluatePasswordStrength();
            checkConfirmPassword();

            if (confirmMsg.style.display === "block") {
                e.preventDefault();
            }
        });
    })();
</script>
</body>
</html>
