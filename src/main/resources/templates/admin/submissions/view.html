<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>Submission</title></head>
<body>
<div class="container">
    <!-- Page Title -->
    <h1 class="page-title">Submission Details</h1>

    <!-- Back Button -->
    <div class="action-bar-single">
        <a th:href="@{/admin/submissions}" class="btn btn-secondary">&larr; Submissions</a>
    </div>
    <!-- Delete Error -->
    <div class="alert alert-danger" th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <!-- Submission Info Card -->
    <div class="card entity-details-card">
            <div class="entity-header">
                <h2 class="entity-title" th:text="${submission.name}"></h2>
            </div>
            <!-- Submission Team-Course -->
            <div>
                <span class="entity-header-subtext" th:text="${submission.team.course.code + '(' +  submission.team.name + ')'}"></span>
            </div>
        <div class="entity-header">
            <div class="details-item">
                <span th:text="${'Submitted By: ' + submission.student.firstName + ' ' +  submission.student.lastName }"></span>
            </div>
            <div class="details-item">
                <span th:text="${'Deadline: ' + submission.deadline }"></span>
            </div>
        </div>
        <div>
            <div class="details-item">
                <span th:text="${'Grade: ' + submission.grade }"></span>
            </div>
        </div>
            <!-- Action Buttons -->
            <div class="entity-action">

                <a th:href="@{/admin/submissions/edit/{id}(id=${submission.id})}" class="btn btn-primary">
                    Edit Submission
                </a>

                <form th:action="@{/admin/submissions/delete/{id}(id=${submission.id})}"
                      method="post"
                      onsubmit="return confirm('Are you sure you want to delete this submission?');"
                      class="inline-form">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        <h3>Submission Versions</h3>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Version</th>
                <th>Submitted At</th>
                <th>Late?</th>
                <th>Instructor Feedback</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="v : ${versions}">

                <!-- Version label -->
                <td th:text="${v.versionLabel}">v1</td>

                <!-- Submitted time formatted -->
                <td th:text="${#temporals.format(v.submittedAt, 'MMM dd, yyyy HH:mm')}"></td>

                <!-- Late badge -->
                <td>
                    <span th:if="${v.late}" class="badge bg-danger">Late</span>
                    <span th:if="${!v.late}" class="badge bg-success">On Time</span>
                </td>

                <!-- Feedback (if exists) -->
                <td>
            <span th:if="${v.feedback != null}"
                  th:text="${v.feedback.comments}"></span>
                    <span th:if="${v.feedback == null}">No feedback</span>
                </td>

                <!-- Actions: View or Download -->
                <td>
                    <a th:href="@{/admin/versions/{id}(id=${v.id})}" class="btn btn-sm btn-primary">
                        View
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
