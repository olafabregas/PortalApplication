<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/global.css}">

    <title>Course</title>
</head>
<body>
<div class="container">
    <!-- Page Title -->
    <h1 class="page-title">Course Details</h1>

    <!-- Back Button -->
    <div class="action-bar-single">
        <a th:href="@{/admin/courses}" class="btn btn-secondary">&larr; Courses</a>
    </div>
    <!-- Delete Error -->
    <div class="alert alert-danger" th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <!-- Course Info Card -->
    <div class="card entity-details-card">
        <div>
            <div class="entity-header">
                <h2 class="entity-title" th:text="${course.code + ' ' + course.name}"></h2>
                <!-- Status -->
                <p class="badge bg-big status-detail-item"
                      th:classappend="${course.active} ? ' bg-success' : ' bg-warning'"
                      th:text="${course.active} ? 'ACTIVE' : 'DISABLED'">
                </p>
            </div>
            <!-- Instructor -->
            <div>
                <span class="entity-header-subtext" th:text="${course.instructor.firstName + ' ' +  course.instructor.lastName}"></span>
            </div>
        </div>
        <!-- Description -->
        <div class="details-item">
            <p class="details-value" th:text="${course.description}"></p>
        </div>
        <!-- Enrollment -->
        <div class="details-item" th:if="${course.active}">
            <a th:href="@{/admin/courses/{id}/enroll(id=${course.id})}" class="btn btn-secondary">
                Enroll Student(s)
            </a>
        </div>

        <!-- Action Buttons -->
        <div class="entity-action">

            <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}" class="btn btn-primary">
                Edit Course
            </a>

            <form th:action="@{/admin/courses/delete/{id}(id=${course.id})}"
                  method="post"
                  onsubmit="return confirm('Are you sure you want to delete this course?');"
                  class="inline-form">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        <div class="text-muted" th:if="${teams == null || teams.isEmpty()}">
            This course does not have any teams
        </div>
        <div class="text-muted" th:if="${teams != null && !teams.isEmpty()}">
            <h3>Teams</h3>
            <table class="table table-hover user-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Team Name</th>
                    <th>Members</th>
                    <th>Submissions</th>
                    <th class="col-actions"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="t : ${teams}">

                    <td th:text="${t.id}"></td>
                    <td th:text="${t.name} "></td>
                    <td>
                        <ul>
                            <li th:each="m : ${t.members}" th:text="${m.firstName + ' ' + m.lastName}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="s : ${teamSubmissions[t.id]}"
                                th:text="${s.name}">
                            </li>
                        </ul>
                    </td>
                    <!-- Actions -->
                    <td class="actions-cell">
                        <!-- View -->
                        <a th:href="@{/admin/teams/{id}(id=${t.id})}"
                           class="btn btn-secondary">
                            View
                        </a>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>
        <div th:if="${course.active}">
            <a th:href="@{/admin/teams/create(courseId=${course.id})}"
               class="btn btn-primary">
                Create Team
            </a>
        </div>
        <div class="text-muted" th:if="${students == null || students.isEmpty()}">
            All students are in a team
        </div>
        <div class="text-muted" th:if="${students != null && !students.isEmpty()}">
            <h3>Other Students</h3>
            <table class="table table-hover user-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th class="col-actions"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="s : ${students}">

                    <td th:text="${s.id}"></td>
                    <td th:text="${s.firstName + ' ' + s.lastName} "></td>
                    <td th:text="${s.email}"></td>
                    <!-- Actions -->
                    <td class="actions-cell">
                        <!-- View -->
                        <a th:href="@{/admin/users/{id}(id=${s.id})}"
                           class="btn btn-secondary">
                            View
                        </a>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

</body>
</html>
