<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>Course Management</title>
</head>
<body>
<div class="container">

    <!-- Page Title -->
    <h1 class="page-title">Course Management</h1>
    <div class="alert alert-success" th:if="${success}">
        <p th:text="${success}"></p>
    </div>
    <!-- Action Row -->
    <div class="action-bar">
        <!-- Search Box and Filter -->
        <div class="form-group-inline">
            <!-- Search Box -->
            <form method="get" th:action="@{/admin/courses}" class="search-form">
                <label>
                    <input type="text" name="search" class="input-search" th:value="${search}"
                           placeholder="course name, code or instructor">
                </label>
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </div>
    </div>
    <!-- Create Button -->
    <a class="btn btn-primary" th:href="@{/admin/courses/create}">
        + Create Course
    </a>

    <!-- Courses Table -->
    <table class="table table-hover user-table">

        <thead>
        <tr>
            <th>ID</th>
            <th>Course</th>
            <th>Code</th>
            <th>Instructor</th>
            <th>Status</th>
            <th class="col-actions"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${courses}">

            <td th:text="${c.id}"></td>

            <td th:text="${c.name}"></td>

            <td th:text="${c.code}"></td>
            <td th:text="${c.instructor.firstName + ' ' + c.instructor.lastName}"></td>

            <!-- Status Badge -->
            <td>
                <span class="badge"
                      th:classappend="${c.active} ? ' bg-success' : ' bg-warning'"
                      th:text="${c.active} ? 'ACTIVE' : 'DISABLED'">
                </span>
            </td>

            <!-- Actions -->
            <td class="actions-cell">
                <!-- View -->
                <a th:href="@{/admin/courses/{id}(id=${c.id})}"
                   class="btn btn-secondary">
                    View
                </a>
            </td>

        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
