<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/global.css}">

    <title>All Users</title>
</head>
<body>

<div class="container">

    <!-- Page Title -->
    <h1 class="page-title">User Management</h1>
    <div class="alert alert-success" th:if="${success}">
        <p th:text="${success}"></p>
    </div>
    <!-- Action Row -->
    <div class="action-bar">
            <!-- Search Box and Filter -->
            <div class="form-group-inline">
                <!-- Search Box -->
                <form method="get" th:action="@{/admin/users}" class="search-form">
                    <label>
                        <input type="text" name="search" class="input-search" th:value="${search}"
                               placeholder="Search by first or last name...">
                    </label>
                    <button type="submit" class="btn btn-secondary">Search</button>
                    <!-- Role Filter -->
                    <label>
                        <select name="role" class="input-search">
                            <option value="" th:selected="${role == ''}">All Roles</option>
                            <option value="STUDENT" th:selected="${role == 'STUDENT'}">Student</option>
                            <option value="INSTRUCTOR" th:selected="${role == 'INSTRUCTOR'}">Instructor</option>
                            <option value="ADMIN" th:selected="${role == 'ADMIN'}">Admin</option>
                        </select>
                    </label>

                    <button type="submit" class="btn btn-secondary">Filter</button>
                </form>
            </div>
    </div>
    <!-- Create Button -->
    <a class="btn btn-primary" th:href="@{/admin/users/create}">
        + Create User
    </a>

    <!-- Users Table -->
    <table class="table table-hover user-table">

        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th class="col-actions"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${users}">

            <td th:text="${u.id}"></td>

            <td th:text="${u.firstName + ' ' + u.lastName}"></td>

            <td th:text="${u.email}"></td>

            <!-- Role Badge -->
            <td>
                <span class="badge bg-role" th:text="${u.role}"></span>
            </td>

            <!-- Status Badge -->
            <td>
                <span class="badge"
                      th:classappend="${u.active} ? ' bg-success' : ' bg-warning'"
                      th:text="${u.active} ? 'ACTIVE' : 'DISABLED'">
                </span>
            </td>

            <!-- Actions -->
            <td class="actions-cell">
                <!-- View -->
                <a th:href="@{/admin/users/{id}(id=${u.id})}"
                   class="btn btn-secondary">
                    View
                </a>
            </td>

        </tr>
        </tbody>

    </table>

</div>
</body>

</html>
