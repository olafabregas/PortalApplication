<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body class="dashboard-bg">

<div class="dashboard-container">

    <h1 class="dashboard-title">Admin Dashboard</h1>
    <p class="dashboard-subtitle">System-wide overview</p>


    <!-- ================================
         Admin Stats Cards
    ================================= -->
    <div class="stats-grid">

        <div class="stats-card">
            <h2 th:text="${stats.users}">0</h2>
            <p>Total Users</p>
        </div>

        <div class="stats-card">
            <h2 th:text="${stats.courses}">0</h2>
            <p>Total Courses</p>
        </div>

        <div class="stats-card">
            <h2 th:text="${stats.teams}">0</h2>
            <p>Total Teams</p>
        </div>

        <div class="stats-card">
            <h2 th:text="${stats.submissions}">0</h2>
            <p>Total Submissions</p>
        </div>

    </div>

</div>

</body>
</html>
