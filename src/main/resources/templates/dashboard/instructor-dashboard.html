<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${pageTitle}">Instructor Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body class="dashboard-bg">

<div class="dashboard-container">

    <h1 class="dashboard-title">Instructor Dashboard</h1>
    <p class="dashboard-subtitle">Welcome back!</p>


    <!-- ================================
         Section 1 — Stats Cards
    ================================= -->
    <div class="stats-grid">

        <div class="stats-card">
            <h2 th:text="${stats.pendingReview}">0</h2>
            <p>Pending Reviews</p>
        </div>

        <div class="stats-card">
            <h2 th:text="${stats.submissionThisWeek}">0</h2>
            <p>Submissions This Week</p>
        </div>

        <div class="stats-card">
            <h2 th:text="${stats.completedFeedback}">0</h2>
            <p>Completed Feedback</p>
        </div>

    </div>



    <!-- ================================
         Section 2 — Pending Reviews
    ================================= -->
    <h3 class="section-header">Pending Reviews</h3>

    <table class="dash-table">
        <thead>
        <tr>
            <th>Team</th>
            <th>Submission</th>
            <th>Version</th>
            <th>Submitted</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${pendingReviews}">

            <td th:text="${p.teamName}"></td>
            <td th:text="${p.submissionTitle}"></td>

            <td>
                <span th:text="${p.version}"></span>
                <span th:if="${p.late}" class="badge badge-error">Late</span>
            </td>

            <td th:text="${p.submittedAt}"></td>

            <td>
                <a th:href="@{'/instructor/review/' + ${p.versionId}}">Review →</a>
            </td>

        </tr>
        </tbody>
    </table>



    <!-- ================================
         Section 3 — Courses Overview
    ================================= -->
    <h3 class="section-header">Course Overview</h3>

    <table class="dash-table">
        <thead>
        <tr>
            <th>Course</th>
            <th>Teams</th>
            <th>Active Submissions</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${courses}">
            <td th:text="${c.courseName}"></td>
            <td th:text="${c.teamCount}"></td>
            <td th:text="${c.activeSubmissions}"></td>
            <td>
                <a th:href="@{'/instructor/course/' + ${c.courseId}}">View →</a>
            </td>
        </tr>
        </tbody>
    </table>



    <!-- ================================
         Section 4 — Recent Feedback
    ================================= -->
    <h3 class="section-header">Recent Feedback</h3>

    <table class="dash-table">
        <thead>
        <tr>
            <th>Submission</th>
            <th>Team</th>
            <th>Date</th>
            <th>Grade</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="f : ${recentFeedback}">
            <td th:text="${f.submissionTitle}"></td>
            <td th:text="${f.teamName}"></td>
            <td th:text="${f.date}"></td>
            <td th:text="${f.grade}"></td>
            <td>
                <a th:href="@{'/instructor/feedback/' + ${f.feedbackId}}">View →</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
